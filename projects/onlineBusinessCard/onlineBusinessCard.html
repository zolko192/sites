<!DOCTYPE html>
<html lang = "en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <meta charset="UTF-8">
  <meta name="description" content="Online business card">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Online business card</title>
</head>
<body>
  <div class = "profile-card">
    <div class = "head">
      <div class = "profile-image">
        <img src = "https://i.imgur.com/EcO1qil.jpg" alt = "Attila picture">
      </div>
      <div class = "name-headline">
        <h1>Attila Nagy</h1>
        <h2>packaging designer</h2>
        <p>from</p>
        <h2><i class = "fa fa-map-marker"></i>Budapest, HU</h2>
      </div>
    </div>
    <div class = "content">
      <p class = "about">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.
      </p>
      <section class = "links">
        <h2>Content me Via:</h2>
        <ul>
          <li><a href = "https://twitter.com/#"><i class = "fa fa-twitter" aria-hidden = "true"></i></a></li>
          <li><a href = "https://behance.net/#"><i class = "fa fa-behance" aria-hidden = "true"></i></a></li>
          <li><a href = "https://instagram.com/#"><i class = "fa fa-instagram" aria-hidden = "true"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
